version: '2.2'
services:
  kibana:
    image: docker.elastic.co/kibana/kibana:7.8.0
    container_name: kibana7
    environment:
      - I18N_LOCALE=en
      - XPACK_GRAPH_ENABLED=true
      - TIMELION_ENABLED=true
      - XPACK_MONITORING_COLLECTION_ENABLED="true"
    ports:
      - 5601:5601
    networks:
      - elastic

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.8.0
    container_name: es7
    environment:
      - node.name=es7
      - cluster.name=es-cluster
      - discovery.seed_hosts=es7,es7_02,es7_03
      - cluster.initial_master_nodes=es7,es7_02,es7_03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ~/Docker/env/elastic/es/data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - elastic

  elasticsearch2:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.8.0
    container_name: es7_02
    environment:
      - node.name=es7_02
      - cluster.name=es-cluster
      - discovery.seed_hosts=es7,es7_02,es7_03
      - cluster.initial_master_nodes=es7,es7_02,es7_03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ~/Docker/env/elastic/es2/data:/usr/share/elasticsearch/data
    networks:
      - elastic

  elasticsearch3:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.8.0
    container_name: es7_03
    environment:
      - node.name=es7_03
      - cluster.name=es-cluster
      - discovery.seed_hosts=es7,es7_02,es7_03
      - cluster.initial_master_nodes=es7,es7_02,es7_03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ~/Docker/env/elastic/es3/data:/usr/share/elasticsearch/data
    networks:
      - elastic

  logstash:
    image: docker.elastic.co/logstash/logstash:7.8.0
    container_name: logstash7
    volumes:
      - ~/Docker/env/elastic/logstash/logstash.conf:/usr/share/logstash/logstash.conf
    networks:
      - elastic

networks:
  elastic:
    driver: bridge